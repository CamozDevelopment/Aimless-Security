<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamNG Mods Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-500">
                        <i class="fas fa-car"></i> BeamNG Community
                    </h1>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="#" onclick="showHome()" class="hover:text-blue-400 transition">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="#" onclick="showMods()" class="hover:text-blue-400 transition">
                        <i class="fas fa-download"></i> Mods
                    </a>
                    <a href="#" onclick="showAdmin()" class="hover:text-blue-400 transition">
                        <i class="fas fa-shield-alt"></i> Security
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Home Page -->
        <div id="home-page">
            <div class="text-center mb-12">
                <h2 class="text-5xl font-bold mb-4">
                    Welcome to BeamNG Mods
                </h2>
                <p class="text-xl text-gray-400 mb-8">
                    Download the best mods for BeamNG.drive
                </p>
                <div class="flex justify-center space-x-4">
                    <button onclick="showMods()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-download mr-2"></i>Browse Mods
                    </button>
                    <button onclick="testSQLInjection()" class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-lg font-semibold transition">
                        <i class="fas fa-bug mr-2"></i>Test SQL Injection
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <!-- Loaded via JS -->
            </div>

            <!-- Featured Mods -->
            <div>
                <h3 class="text-2xl font-bold mb-6">
                    <i class="fas fa-fire text-orange-500"></i> Featured Mods
                </h3>
                <div id="featured-mods" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Loaded via JS -->
                </div>
            </div>
        </div>

        <!-- Mods Page -->
        <div id="mods-page" class="hidden">
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-4">Browse Mods</h2>
                
                <!-- Search and Filter -->
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search mods..."
                        class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                        oninput="searchMods(this.value)"
                    >
                    <select 
                        id="category-filter"
                        class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                        onchange="filterByCategory(this.value)"
                    >
                        <option value="">All Categories</option>
                        <option value="vehicle">Vehicles</option>
                        <option value="map">Maps</option>
                        <option value="gameplay">Gameplay</option>
                    </select>
                    <select 
                        id="sort-filter"
                        class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500"
                        onchange="sortMods(this.value)"
                    >
                        <option value="downloads">Most Downloads</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>
            </div>

            <div id="mods-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Loaded via JS -->
            </div>
        </div>

        <!-- Admin/Security Page -->
        <div id="admin-page" class="hidden">
            <h2 class="text-3xl font-bold mb-6">
                <i class="fas fa-shield-alt text-blue-500"></i> Security Dashboard
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Security Stats -->
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-xl font-bold mb-4">Security Analytics</h3>
                    <div id="security-stats" class="space-y-3">
                        <!-- Loaded via JS -->
                    </div>
                </div>

                <!-- Database Stats -->
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-xl font-bold mb-4">Database Stats</h3>
                    <div id="db-stats" class="space-y-3">
                        <!-- Loaded via JS -->
                    </div>
                </div>
            </div>

            <!-- Test Attacks -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">
                    <i class="fas fa-bug text-red-500"></i> Test Security
                </h3>
                <p class="text-gray-400 mb-4">Try these attacks to see Aimless Security in action (monitor mode - won't block)</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="testSQLInjection()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                        SQL Injection
                    </button>
                    <button onclick="testXSS()" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded-lg transition">
                        XSS Attack
                    </button>
                    <button onclick="testRateLimit()" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg transition">
                        Rate Limit
                    </button>
                </div>
                <div id="attack-results" class="mt-4 p-4 bg-gray-900 rounded-lg hidden">
                    <pre class="text-sm text-green-400"></pre>
                </div>
            </div>
        </div>
    </main>

    <!-- Mod Detail Modal -->
    <div id="mod-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50" onclick="closeModal(event)">
        <div class="bg-gray-800 rounded-lg max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
            <div id="mod-detail-content">
                <!-- Loaded via JS -->
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
